<html>
    <head> 
        <meta charset="utf-8"> 
        <title>mTest</title> 
        </head>
        <body>
        <script>
        
        //声明及调用
        var arr = [4,3,2,1]  // 1 2 4 3
        quicksort(arr,0,arr.length-1)
        document.write(arr)
        
        //实现方法,主力方法
          function particail (arr,start,end){
            var pov = arr[start] //基准值为默认的第一个元素值
            document.write("初始值"+arr);
            document.write("<br>")
            document.write("pov="+pov);
            document.write("<br>")
            var left = start
            var right = end
        
            while (left < right) { //当值不相等的时候进入循环
              while (left<right&&arr[right]>=pov) { //右边的值大于基准值则不需更换位置,然后继续下一个循环遍历,直到找到下一个需要更换的值
                right--;
              }
              arr[left]=arr[right]  //算法优化,减少交换次数,直接赋值
              while (left<right&&arr[left]<=pov) {//左边的值若小于基准值,则不需更换位置
                left++;
              }
              arr[right]=arr[left]    //算法优化,减少交换次数,直接赋值
            }
            //此时arr[left] 已经是中间值 (左边值都比arr[left]小,右边值都比arr[left]大),直接替代还原回基准值
            arr[right]=pov   //此时left = right 
            return left;
          }
        function quicksort(arr,start,end){
          if(start >=end){
            return
          }
          //递归本身方法
          var povIndex = particail(arr,start,end)
          quicksort(arr,0,povIndex-1) //递归左边
          quicksort(arr,povIndex+1,end)//递归右边
        }
        
        </script>
        
        
        
        </body>
